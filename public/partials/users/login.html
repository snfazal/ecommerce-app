<div ng-controller="UsersController as users">
  <form ng-submit="users.login(userPass)" class="login">
    <div>
      <label for="email">email</label>
      <input type="text" ng-model="userPass.email">
    </div>
    <div>
      <label for="password">password</label>
      <input type="password" ng-model="userPass.password">
    </div>
    <br>
    <button type="submit">login</button>
  </form>
</div>

<br>
<br>
<li ui-sref="signup" class="signup_ref">Not signed up yet?</li>
