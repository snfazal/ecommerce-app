<!DOCTYPE html>
<html ng-app="ecommerce-app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <title>E-Commerce App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="./js/router.js" charset="utf-8"></script>
    <script src="./js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/styles.css">

  </head>
  <body ng-controller="HomeController as home">
    <header>
      <nav id= "navbar" ng-controller="UsersController as users">
        <div ui-sref="index" id="logo">
          <img ng-src="https://img.clipartfox.com/2c52beffd0d853a65dee5af19a420a81_a-trybeforeyoubuy-franchise-clipart-store_300-300.png">
          <p style="display: inline-block">Home</p>
        </div>
        <ul id="navlinks" ng-controller="CartsController as cart">

        <!-- if user is logged out, show login button on nav -->

          <li ng-if="!home.currentUser" ui-sref="login">Login</li>

        <!-- if user is logged in show cart, profile and logout buttons on nav bar -->

          <li ng-if="home.currentUser"  ng-click="cart.getCart(home.currentUser)">Cart</li>

          <li ng-if="home.currentUser"  ng-click="users.profile(home.currentUser)">Profile</li>

          <li ng-if="home.currentUser" ng-click="users.logout()">Logout</li>

          <!-- <li ng-if="home.currentUser" ng-click="users.checkout()">Checkout</li> -->

        </ul>
      </nav>
    </header>

    <ui-view>
    <!-- partials will render here -->

    </ui-view>

  </body>
</html>
